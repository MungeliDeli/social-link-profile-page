<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="Jessica"
          class="profile-photo"
        />
        <div class="details">
          <h2 class="profile-name">Jessica randall</h2>
          <h4 class="profile-adress">London, United kingdom</h4>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <div class="link"><a href="#">GitHub</a></div>
        <div class="link"><a href="#">Frontend Mentor</a></div>
        <div class="link"><a href="#">LinkedIn</a></div>
        <div class="link"><a href="#">Twitter</a></div>
        <div class="link"><a href="#">Instagram</a></div>
      </div>
    </div>
  </body>
</html>
